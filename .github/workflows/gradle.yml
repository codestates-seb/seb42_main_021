name: EverybodyChaChaPark Service CI

on:
  push:
    branches: [ "feat/be/release" ]

permissions:
  contents: read
  
env:
  S3_BUCKET_NAME: everybodychachapark-server-bucket-deploy

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Add permission // 추가
      run: chmod +x gradlew // 추가
      
      # Gradle 빌드
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        working-directory: ./server/EverybodyChachapark
        arguments: build
        
      # 빌드한 결과물 zip로 압축
    - name: Make zip file
      run: zip -r ./everybodyChaChaPark.zip
      shell: bash
      
      # Access Key와 Secret Access Key를 통해 권한을 확인합니다.
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
    
    # 압축한 프로젝트를 S3로 전송합니다.
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./everybodyChaChaPark.zip s3://$S3_BUCKET_NAME/everybodyChaChaPark.zip
    
