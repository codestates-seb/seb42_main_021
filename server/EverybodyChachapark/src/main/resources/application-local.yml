spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true # hibernate 처리후 sql 파일로 질의하기 위해 설정하는 옵션
  sql:
    init:
      mode: always # data.sql을 resources에 배치하면 자동으로 실행됨