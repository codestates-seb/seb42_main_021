spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

mail:
  address:
    admin: admin@gmail.com

jwt:
  key: kim123412341234123456789567895678956789
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420