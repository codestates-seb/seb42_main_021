spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  redis:
    host: localhost
    port: 6379

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

account:
  admin: admin@gmail.com

image:
  local-path: src/main/resources/file
  server-url: http://localhost:8080/images/
  profileImage-name: profile-
  dummyImage-name: not-found


jwt:
  key: kim1234123412341234567895678956789567895678956789
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420